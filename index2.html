<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="login">
        <img
          src="./assets/twitter-logo-4 1.svg"
          class="twitter-logo"
          alt="Twitter Logo"
        />
        <h2 class="loginheading">Log in to Twitter</h2>

        <input
          class="logininput"
          type="text"
          placeholder="Phone number or E-mail"
          required
        />
        <input
          class="logininput"
          type="password"
          placeholder="Password"
          required
        />
        <button type="submit" class="loginbtn"><a href="#">Login</a></button>

        <div>
          <p class="loginforgot">Forgot password</p>
          <p class="logup"><a href="index.html">Sign up to Twitter?</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
